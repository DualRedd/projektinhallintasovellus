{% extends "layout.html" %}
{% block content %}

<h2> Your groups: </h2>
{% for group in groups %}
<a href="/group/{{group.id}}">{{group.name}}</a>
<hr>
{% endfor %}
<a href="/create-group">Create new group</a>

<h2> Invites: </h2>
{% for invite in invites %}
{{invite.group_name}} - {{invite.role|replace('_','-')}} - <a href="/join/{{invite.group_id}}"> Join </a>
<hr>
{% endfor %}

{% endblock %}
