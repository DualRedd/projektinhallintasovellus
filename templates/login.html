{% extends "layout.html" %}
{% block content %}
<p> Login </p>
<form action="/login" method="POST">
    <p> Username: </p>
    <input type="text" name="username" maxlength="{{config['MAX_INPUT_SIZES']['username']}}" required>
    <p> Password: </p>
    <input type="password" name="password" maxlength="{{config['MAX_INPUT_SIZES']['password']}}" required>
    <br> <br>
    <input type="submit" value="Login">
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    <p style="color:red"> {{ error_message }} </p>
    <p> No account? <a href="/create-user"> Create one! </a></p>
</form>
{% endblock %}
