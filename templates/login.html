{% extends "layout.html" %}
{% block content %}
<h2> Login </h2>
<form action="/login" method="POST">
    <p> Username: </p>
    <input type="text" name="username" maxlength="{{MAX_INPUT_SIZES['username']}}" required>
    <p> Password: </p>
    <input type="password" name="password" maxlength="{{MAX_INPUT_SIZES['password']}}" required>
    <br> <br>
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    <button type="submit" class="button-green">Login</button>
    <p style="color:red"> {{ g.error_message }} </p>
    <p> No account? <a href="/create-user"> Create one! </a></p>
</form>
{% endblock %}
