<p> Create new user </p>
<a href="/"> Back </a>
<form action="/create-user" method="POST">
    <p> Username: </p>
    <input type="text" name="username" maxlength="{{config['MAX_INPUT_SIZES']['username']}}" required>
    <p> Password: </p>
    <input type="password" name="password" maxlength="{{config['MAX_INPUT_SIZES']['password']}}" required>
    <p> Password again: </p>
    <input type="password" name="password_check" maxlength="{{config['MAX_INPUT_SIZES']['password']}}" required>
    <br> <br>
    <input type="submit" value="Create user">
    <p style="color:red"> {{ error_message }} </p>
</form>
