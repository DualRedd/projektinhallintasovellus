{% extends "layout.html" %}
{% block content %}
<form action="/create-group" method="POST">
    <p>Group name:</p>
    <input type="text" name="name" maxlength="{{MAX_INPUT_SIZES['group_name']}}"> <br>
    <p>Group description:</p>
    <textarea style="width: 100%; height: 10em;" name="desc" rows="10" cols="50" maxlength="{{MAX_INPUT_SIZES['group_description']}}"></textarea>
    <br> <br>
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    <button type="submit" class="button-green">Submit</button>
    <p style="color:red"> {{ g.error_message }} </p>
</form>
{% endblock %}
